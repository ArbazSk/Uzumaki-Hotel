<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome-free-5.12.1-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Hotel Uzumaki | Contact Us</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Uzumaki</a></h1>
                <ul>
                    <li><a href="index.html">home</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a class="current" href="contact.html">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <section id="contact-form">
        <div class="container">
            <h1 class="l-heading"><span class="text-primary">Contact Us</span> </h1>
            <p>Please fill out the form below to contact us.</p>
            <form action="process.php">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </section>

    <section id="contact-info" class="bg-dark">
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-5x"></i>
                <h3>Location</h3>
                <p> Hidden Village of Leaf, The Land of Fire. </p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-5x"></i>
                <h3>Phone Number</h3>
                <p>222-666-777</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-5x"></i>
                <h3>Email Address</h3>
                <p>frontdesk@Uzumaki.co</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Hotel Uzumaki &copy; 2020, All Rights Reserved.</p>

    </footer>
